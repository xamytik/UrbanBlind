<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanBlind - –ê–Ω–∞–ª–∏–∑ —Ä–∏—Å–∫–æ–≤ –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –±–ª—é—Ä —Ñ–æ–Ω–∞ —Å 8px –¥–æ 12px */
        #background-map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        .content {
            text-align: center;
            padding: 20px;
            z-index: 10;
            width: 100%;
            max-width: 500px;
        }

        /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ –∏ —Ç–µ–∫—Å—Ç–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        .btn-main {
            padding: 22px 45px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 26px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        .btn-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }

        .btn-main:hover {
            background: #1a252f;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-main:hover::before {
            left: 100%;
        }

        .btn-main:active {
            transform: scale(0.97);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* –ù–∞–∑–≤–∞–Ω–∏–µ —Å–≤–µ—Ä—Ö—É –Ω–∞–¥ –∫–Ω–æ–ø–∫–æ–π */
        .app-title {
            font-size: 50px;
            font-weight: 800;
            color: #2c3e50;
            letter-spacing: 1px;
            margin-bottom: 20px;
            position: relative;
            z-index: 20;
        }

        /* –ù–æ–≤–∞—è –Ω–∞–¥–ø–∏—Å—å "–ê–Ω–∞–ª–∏–∑ —Ä–∏—Å–∫–æ–≤ –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏" –≤–Ω–∏–∑—É */
.app-subtitle {
  /* –£–¥–∞–ª—è–µ–º text-align: center */
  position: relative;
  left: -8%;
  transform: translateX(-50%);
  /* –û—Å—Ç–∞–ª—å–Ω—ã–µ –≤–∞—à–∏ —Å—Ç–∏–ª–∏ */
  font-size: 20px;
  color: #2c3e50;
  margin-top: 15px;
  font-weight: 600;
  z-index: 10;
  opacity: 0.8;
  white-space: nowrap;
}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content > * {
            animation: fadeIn 0.5s ease forwards;
        }

        .app-title {
            animation-delay: 0.1s;
        }

        .btn-main {
            animation-delay: 0.3s;
        }

        .app-subtitle {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω–æ–≤–∞—è –∫–∞—Ä—Ç–∞ –Ø–Ω–¥–µ–∫—Å–∞ —Å —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–º –±–ª—é—Ä–æ–º -->
    <div id="background-map"></div>
    <div class="overlay"></div>

    <div class="content">
        <!-- –ù–∞–∑–≤–∞–Ω–∏–µ —Å–≤–µ—Ä—Ö—É –Ω–∞–¥ –∫–Ω–æ–ø–∫–æ–π -->
        <h1 class="app-title">UrbanBlind</h1>

        <!-- –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π -->
        <button class="btn-main" onclick="goToApp()">–û—Ü–µ–Ω–∏—Ç—å —Ä–∏—Å–∫–∏</button>

        <!-- –ù–∞–¥–ø–∏—Å—å "–ê–Ω–∞–ª–∏–∑ —Ä–∏—Å–∫–æ–≤ –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏" —Ç–µ–ø–µ—Ä—å —Å–Ω–∏–∑—É -->
        <div class="app-subtitle">–í–∞—à–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å ‚Äî –Ω–∞—à –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç –≤ –∫–∞–∂–¥–æ–º –º–∞—Ä—à—Ä—É—Ç–µ.
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=3b1b6e6f-7c4a-4e5d-9f2a-8c3d1e0f4a5b&lang=ru_RU" type="text/javascript"></script>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–æ–Ω–æ–≤–æ–π –∫–∞—Ä—Ç—ã
        ymaps.ready(initBackgroundMap);

        function initBackgroundMap() {
            console.log('üó∫Ô∏è –§–æ–Ω–æ–≤–∞—è –∫–∞—Ä—Ç–∞: Yandex Maps API –∑–∞–≥—Ä—É–∂–µ–Ω');

            try {
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É –≤ —ç–ª–µ–º–µ–Ω—Ç–µ background-map
                const backgroundMap = new ymaps.Map('background-map', {
                    center: [55.7961, 49.1064], // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ –ö–∞–∑–∞–Ω–∏
                    zoom: 13,
                    controls: [] // –£–±–∏—Ä–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                });

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–π –ø—Ä–æ–±–æ–∫
                try {
                    const trafficLayer = new ymaps.layer.TrafficLayer({
                        trafficProvider: 'yandex#actual',
                        state: {
                            quality: 0,
                            mode: 'default'
                        }
                    });
                    trafficLayer.setMap(backgroundMap);
                } catch(e) {
                    console.warn('‚ö†Ô∏è –°–ª–æ–π –ø—Ä–æ–±–æ–∫ –¥–ª—è —Ñ–æ–Ω–æ–≤–æ–π –∫–∞—Ä—Ç—ã –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', e);
                }

                // –î–µ–ª–∞–µ–º –∫–∞—Ä—Ç—É –Ω–µ–∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–π
                backgroundMap.behaviors.disable(['drag', 'scrollZoom', 'dblClickZoom', 'rightMouseButtonMagnifier', 'multiTouch']);

                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –±–ª—é—Ä —Ñ–æ–Ω–∞
                document.getElementById('background-map').style.filter = 'blur(12px)';

                // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –∑–∞–≥—Ä—É–∑–∫–∏
                setTimeout(() => {
                    document.querySelector('.overlay').style.opacity = '0.6';
                }, 500);

                console.log('‚úÖ –§–æ–Ω–æ–≤–∞—è –∫–∞—Ä—Ç–∞ —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Ñ–æ–Ω–æ–≤–æ–π –∫–∞—Ä—Ç—ã:', error);
                // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å, –∏—Å–ø–æ–ª—å–∑—É–µ–º CSS-–∏–º–∏—Ç–∞—Ü–∏—é
                document.getElementById('background-map').style.display = 'none';
                document.body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%)';
                document.querySelector('.overlay').style.display = 'none';
            }
        }

        function goToApp() {
            window.location.href = "app.html";
        }
    </script>
</body>
</html>
